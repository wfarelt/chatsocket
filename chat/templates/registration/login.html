{% extends 'base.html' %}
{% block content %}
<div class="card mt-4 col-md-4">
  <div class="card-header text-center">
    <h2>Login</h2>
  </div>
  <div class="card-body">
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
{% endblock %}
