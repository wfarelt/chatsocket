<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    
    {% block style %}
    {% endblock style %}
        
    <title>Diagram UML2</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            <!-- Título del proyecto -->
            <a class="navbar-brand" href="#">Project UML2</a>

            <!-- Botón de colapso para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido del navbar -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Enlaces adicionales si los necesitas -->
                </ul>

                <!-- Perfil de usuario y botón de logout -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <p>
                        Bienvenido, {{ user.username }} |
                        <a href="{% url 'logout' %}">Logout</a>
                    </p>
                    {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="m-4">
        {% block content %} 
        {% endblock %}
    </div>

    <script src="https://unpkg.com/gojs@3.0.11/release/go.js"></script>
    <script src="https://unpkg.com/create-gojs-kit@3.0.11/dist/extensions/LinkShiftingTool.js"></script>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    {% block scripts %}
    {% endblock scripts %}
        
</body>

</html>
